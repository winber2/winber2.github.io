<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Valkyrie</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/fav.png" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script type="text/javascript" src="./jquery-3.2.1.js"></script>
  </head>
  <body onload="">
    <div>
      <aside class="score">0000000</aside>
      <aside class="power">Power Level: 0</aside>
      <section class='start'>
        <h1>Valkyrie</h1>
        <span>Arrow keys to move</span>
        <span>Hold 'z' to shoot</span>
        <br />
        <span>Getting hit will</span>
        <span>decrease your score!</span>
        <br />
        <span>You won't lose power-ups </span>
        <span>if you die!</span>
        <button type="button" class='start'>Start</button>
      </section>
      <section class="pause">
        <div class="pause-overlay"></div>
        <button type="button" class='restart'>Restart</button>
        <button type="button" class='resume'>Resume</button>
      </section>
      <section class='end'>
        <h1 class='finalscore'>Final Score</h1>
        <span class='finalscore'></span>
        <h1 class='finalscore'>Top Scores</h1>
        <ul class='ranking'>
        </ul>
        <button type="button" class='play'>Try Again?</button>
      </section>
      <footer class="health">
        <div class="bar"></div>
      </footer>
      <canvas id="canvas" width="600" height="900"></canvas>
    </div>
    <ul class="links">
      <figure class="github">
        <a href="https://github.com/winber2"></a>
      </figure>
      <figure class="linkedin">
        <a href="https://www.linkedin.com/in/winber/"></a>
      </figure>
    </ul>
  </body>
  <script class='bundle' type="text/javascript" src="lib/bundle.js"></script>
</html>
